spring.application.name=Jakyjty

#Banner
# spring.main.banner-mode=console (default)
spring.banner.location=classpath:com/jakyjty/banner/banner.txt

#SpringRestconfiguration
server.port=8888
server.servlet.context-path=/Jakyjty

#SpringdataJPA Configuration
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.hibernate.ddl-auto=update
spring.jpa.database-platform=org.hibernate.dialect.SQLServerDialect

#DataSource configuration
spring.datasource.driver-class-name= com.mysql.cj.jdbc.Driver
spring.datasource.url = jdbc:mysql:///SpringRestNM
spring.datasource.username = root
spring.datasource.password = newInst_MySQL0624

#Configuring the information about swagger
spring.mvc.pathmatch.matching-strategy = ANT_PATH_MATCHER

#Actuator Settings
management.endpoints.web.exposure.include = *
# management.endpoints.web.exposure.exclude = health, beans, mappings